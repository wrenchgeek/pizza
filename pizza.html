<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css"> -->
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <!-- <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script> -->
    <title>Pizza Time!</title>
  </head>
  <body>
    <div class="container">
      <div id="pizza-order-form">
        <h1>Order a Pizza!</h1>
        <form id="pizza-order">
          <label for="pizza-size">What size pizza would you like?</label>
          <select class="size" name="size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="Extra-Large">Extra-Large</option>
          </select><br>
          <label for="toppings">What would you like on it?</label>
          <div id="pizza-toppings">
            <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni</input>
            <input type="checkbox" name="toppings" value="Sausage">Sausage</input>
            <input type="checkbox" name="toppings" value="Canadian Bacon">Canadian Bacon</input>
            <input type="checkbox" name="toppings" value="Actual Bacon">Actual Bacon</input>
            <input type="checkbox" name="toppings" value="Mushrooms">Mushrooms</input>
            <input type="checkbox" name="toppings" value="Bell Peppers">Bell Peppers</input>
            <input type="checkbox" name="toppings" value="Jalape&ntilte;os">Jalape&ntilde;os</input>
            <input type="checkbox" name="toppings" value="Pineapple">Pineapple</input>
            <input type="checkbox" name="toppings" value="Olives">Olives</input>
            <input type="checkbox" name="toppings" value="Extra Cheese">Extra Cheese</input>
          </div>
          <button type="submit" id="#pizza-order-form-submit" name="submit">Pizza Time!</button>
        </form>
      </div>
      <span id="pizza-output"></span>
    </div>
  </body>
</html>
